<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">

  <!-- Meta description -->
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% elsif page.subtitle %}
    <meta name="description" content="{{ page.subtitle }}">
  {% elsif page.custom_excerpt %}
    <meta name="description" content="{{ page.custom_excerpt }}">
  {% else %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <!-- Title -->
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/css/hyde.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/apple-touch-icon.png">
                                 <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
  <script src="https://kit.fontawesome.com/068de042c6.js" crossorigin="anonymous"></script>
  
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- G Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146495309-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-146495309-1');
  </script>

  <!-- MicroAnalytics -->
  <script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js" id="ZwSg9rf6GA" async defer></script>

</head>
